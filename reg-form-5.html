<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAPQ</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />

    <!-- Import Main Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="home-header">
      <div class="container-fluid">
        <div class="sec-logo text-center">
          <a href="./index.html">
            <img
              src="./assets/img/registerations/Group 32104.png"
              class="img-fluid"
              alt=""
            />
          </a>
        </div>
      </div>
    </header>
    <main class="main-dashboard">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-md-12 main-dashboard-talbat-request px-5">
            <div class="row align-items-center mb-2">
              <div class="col-md-6">
                <h3>إضافة منتج</h3>
              </div>
              <div class="col-md-6 text-start">
                <a href="./tkweed.html" class="accept w-75">
                  تكويد محصول اخر
                </a>
              </div>
            </div>

            <div class="main-dashboard-montgat-steps">
              <div class="header mt-5">
                <a href="./reg-form-1.html">
                  <div class="box">
                    <div class="page-number">١</div>
                    <h3>اختيار المحصول</h3>
                  </div>
                </a>
                <a href="./reg-form-3.html">
                  <div class="box">
                    <div class="page-number">٢</div>
                    <h3>وصف المنتج</h3>
                  </div>
                </a>
                <a href="./reg-form-4.html">
                  <div class="box active">
                    <div class="page-number">٣</div>
                    <h3>التوريد</h3>
                  </div>
                </a>
                <a href="./reg-form-6.html">
                  <div class="box">
                    <div class="page-number">٤</div>
                    <h3>الكمية</h3>
                  </div>
                </a>
                <a href="./reg-form-8.html">
                  <div class="box">
                    <div class="page-number">٥</div>
                    <h3>التسعير</h3>
                  </div>
                </a>
                <a href="./reg-form-11.html">
                  <div class="box">
                    <div class="page-number">٦</div>
                    <h3>المرفقات</h3>
                  </div>
                </a>

                <a href="./reg-form-13.html">
                  <div class="box">
                    <div class="page-number">٧</div>
                    <h3>التأمين</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="main-dashboard-montgat-form-4 p-3 bg-white">
              <div class="row gx-5 p-4 gy-5">
                <div class="col-xxl-6 col-12">
                  <div class="row dates my-3 text-center">
                    <div class="col-xxl-3 col-12">
                      <p>موعد الزراعة</p>
                    </div>
                    <div class="col-xxl-3 col-12">
                      <h3>٢٢مارس ٢٠٢٣</h3>
                    </div>
                    <div class="col-xxl-3 col-12">
                      <p>موعد الحصاد</p>
                    </div>
                    <div class="col-xxl-3 col-12">
                      <h3>٢٢ فبراير ٢٠٢٣</h3>
                    </div>
                  </div>
                  <div
                    class="available mt-5 d-flex align-items-start flex-wrap"
                  >
                    <h3>توفر المنتج</h3>
                    <div
                      class="check-country d-flex justify-content-between align-items-center mb-3 flex-column"
                    >
                      <div class="box mb-4">
                        <input
                          class="ms-3"
                          type="radio"
                          name="country"
                          id="in"
                          checked
                        />
                        <label for="in">متوفر حاليا</label>
                      </div>
                      <div class="box">
                        <input
                          class="ms-3"
                          type="radio"
                          name="country"
                          id="out"
                        />
                        <label for="out">تاريخ التوفير</label>
                      </div>
                    </div>
                    <input class="date" type="date" />
                  </div>
                  <div
                    class="station d-flex justify-content-evenly justify-content-xxl-between align-items-center my-5 flex-wrap"
                  >
                    <p class="m-0">المحطة</p>
                    <div class="input-text multi-custom-select">
                      <!-- <input type="text" placeholder="محطة السلام" /> -->
                      <select name="" id="">
                        <option value="محطة السلام" selected>
                          محطة السلام
                        </option>
                        <option value="محطة القاهرة">محطة القاهرة</option>
                        <img
                          src="./assets/img/registerations/Path 33472.svg"
                          alt=""
                        />
                      </select>
                    </div>
                  </div>
                  <div class="box d-flex align-items-center my-5">
                    <img
                      class="checkbox-img ms-3"
                      src="./assets/img/registerations/Group-39544.svg"
                      alt=""
                      style="cursor: pointer"
                    />
                    <p class="mb-0">يوجد تسجيل للبيانات Data Logger</p>
                  </div>
                </div>
                <div class="col-xxl-6 col-12 box">
                  <img
                    src="./assets/img/registerations/Screen Shot 2023-03-22 at 12.35.20 PM.png"
                    alt=""
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
            <div class="btns my-5" dir="ltr">
              <a href="./reg-form-6.html">متابعة</a>
              <a href="./reg-form-4.html" class="ms-3">رجوع</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
